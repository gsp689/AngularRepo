<!DOCTYPE html>

<head>
<meta charset="ISO-8859-1">
<title>Plural Sight Functions</title>
<script>

var makeAnimal = function(name) {
	return{
	 "say" : function() {
		console.log ("my name is " ,name);
		return ("my name is "+name);
	}
	}
};

var myAnimal = makeAnimal("Cheetah");

console.log (myAnimal.say());

</script>

</head>
