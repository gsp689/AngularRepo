<html>
<head>
<title>Angular Controllers and Filters </title>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
</head>

<body ng-app="firstModule" ng-controller="dataController">

Search in Name:<input type="text" ng-model="search.name"/>
<br>
Search in Table:<input type="text" ng-model="searchCriteria"/>

	<div>
		<table border="2px">
			<thead>
				<tr>
					<th>Sr No.</th>
					<th>Name</th>
					<th>Surname</th>
					<th>Age</th>
					<th>Salary</th>
				</tr>
			</thead>
			<tbody ng-repeat="employee in listOfEmployees | orderBy:'surName' | filter: search |  filter: searchCriteria">
				<tr>
					<td>{{employee.no}} </td>
					<td>{{employee.name  | uppercase}} </td>
					<td>{{employee.surName | uppercase}} </td>
					<td>{{employee.age}}</td>
					<td>{{employee.salary}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
